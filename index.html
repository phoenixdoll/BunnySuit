<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Suit</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');

        body {
            font-family: 'Patrick Hand', 'Courier New', Courier, monospace;
            background-color: #fdf6e3;
            margin: 0;
            padding: 20px;
        }
        .note-paper {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fdf6e3 90%, #000 90%);
            background-size: 100% 20px;
            padding: 20px;
            box-sizing: border-box;
            line-height: 20px;
        }

        .dancing-script-1 {
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-weight: 1;
            font-style: normal;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateX(0deg); }
            to { transform: rotateX(360deg); }
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            animation: spin 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="note-paper">
        <p class="dancing-script-1">bunny suit</p>
    </div>
    <div class="centered-text">bunny suit</div>
    <div class="centered-text-vertical">bunny suit</div>
</body>
</html>
<style>
    @keyframes spin-vertical {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }

    .centered-text-vertical {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        animation: spin-vertical 4s linear infinite;
    }
</style>
